<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <svg id = "lienzoSVG" width="260" height="250">
        <circle ></circle>
    </svg>
    
    <script>
        var lienzoSVG = document.getElementById("lienzoSVG");
        var cx = 130;
        var cy = 120;
        var r = 100;

        var oGrafico = [
            {nombre:"vitamina A", porcentaje:"40",color:"#0140CA"},
            {nombre:"vitamina B", porcentaje:"12",color:"#DD1812"},
            {nombre:"vitamina C", porcentaje:"6",color:"#16A6FE"},
            {nombre:"vitamina D", porcentaje:"7",color:"#6ab150"},
            {nombre:"vitamina E", porcentaje:"35",color:"#000"}
        ];

        function coords(a){
            var arad = (Math.PI / 180) * a;
            var coords = {
            "x" : cx+r * Math.cos(arad),
            "y" : cy+r * Math.sin(arad)
            };
            return coords;
        }

        function dGajo(ap,af){
            var Xap = coords(ap).x;
            var Yap = coords(ap).y;
            var Xaf = coords(af).x;
            var Yaf = coords(af).y;

            var parametro_d  = 
            "M" + cx + ", " + cy+
            " L"+Xap+","+Yap+ 
            " A"+r+","+r+" 0 0, 1 "+Xaf+","+Yaf+ 
            " z";
            return parametro_d;
        }

        function nuevoGajo(ap,af,color){
            var nuevoGajo=document.createElementNS("http:\/\/www.w3.org/2000/svg","path");		
            nuevoGajo.setAttributeNS(null,"d", dGajo(ap,af));
            nuevoGajo.setAttributeNS(null,"fill", color); 
            nuevoGajo.setAttributeNS(null,"stroke", "#fff"); 
            nuevoGajo.setAttributeNS(null,"stroke-width", "2"); 
            lienzoSVG.appendChild(nuevoGajo);
        }
        var ap = Array(); // angulos de partida
        var af = Array(); // angulos finales            

        for( var i=0; i < oGrafico.length; i++ ){
            var porcentaje = oGrafico[ i ].porcentaje;
            var color = oGrafico[ i ].color;
            // calcula el valor del Ã¡ngulo en radianes
            af[i] = ((porcentaje*360)/100);
            
            if( i>0 ){
                af[ i ] += af[ i-1 ]
                ap[ i ] = af[ i-1 ];
            } else { ap[ i ] = 0; }
            nuevoGajo(ap[ i ],af[ i ], color);
        }
    </script>

<svg viewBox="0 -1 10 7" xmlns="http://www.w3.org/2000/svg">
    <!-- Effect of the "miter-clip" value -->
    <path d="M1,5 l2,-3 l2,3" stroke="black" fill="none"
          stroke-linejoin="miter-clip" />
  
    <!-- Effect of the "miter-clip" value on a sharp angle
         where de default miter limit is exceeded -->
    <path d="M7,5 l0.75,-3 l0.75,3" stroke="black" fill="none"
          stroke-linejoin="miter-clip" />
  
    <!-- the following red dotted line show where the clip should happen -->
    <path d="M0,0 h10" stroke="red" stroke-dasharray="0.05"  stroke-width="0.025"/>
  
    <!-- the following pink lines highlight the position of the path for each stroke -->
    <g>
      <path d="M1,5 l2,-3 l2,3" stroke="pink" fill="none" stroke-width="0.025" />
      <circle cx="1" cy="5" r="0.05" fill="pink" />
      <circle cx="3" cy="2" r="0.05" fill="pink" />
      <circle cx="5" cy="5" r="0.05" fill="pink" />
      
      <path d="M7,5 l0.75,-3 l0.75,3" stroke="pink" fill="none" stroke-width="0.025" />
      <circle cx="7"    cy="5" r="0.05" fill="pink" />
      <circle cx="7.75" cy="2" r="0.05" fill="pink" />
      <circle cx="8.5"  cy="5" r="0.05" fill="pink" />
    </g>
  </svg>
</body>
</html>
