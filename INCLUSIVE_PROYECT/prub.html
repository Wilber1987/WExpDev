    #the-canvas {
    border: 1px solid black;
    direction: ltr;
  }
  </style>
  <!-- 
  <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script> -->
  <script src="Scripts/Plugings/pdf.js"></script>
  <script src="Scripts/Plugings/pdf.worker.js"></script>
  
  <h1>PDF.js Previous/Next example</h1>
  
  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
  </div>  
  <div id="the-canvas"></div>
 
<script>
    getPdf = async ()=>{
        //console.log(obj);  
        const canvas = await DrawCanvasPdf("Media/video/Prueba.pdf");
        //console.log(canvas);     
        let v = document.getElementById("the-canvas");
        //console.log(v);
        v.append(canvas);         
    }   
    var pdfjsLib = window["pdfjs-dist/build/pdf"];
        // The workerSrc property shall be specified.
      //  pdfjsLib.GlobalWorkerOptions.workerSrc = "Scripts/Plugings/pdf.worker.js";
        pdfjsLib.disableWorker = true; 
       var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 0.8,
            canvas = document.createElement("canvas"), // document.getElementById("the-canvas"),
            ctx = canvas.getContext("2d");

  async function DrawCanvasPdf(url){
       
       
        /**
         * Get page info from document, resize canvas accordingly, and render page.
         * @param num Page number.
         */


        function renderPage(num) {
            pageRendering = true;
            // Using promise to fetch the page
            pdfDoc.getPage(num).then(function (page) {
            var viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF page into canvas context
            var renderContext = {
                canvasContext: ctx,
                viewport: viewport,
            };
            var renderTask = page.render(renderContext);

            // Wait for rendering to finish
            renderTask.promise.then(function () {
                pageRendering = false;
                if (pageNumPending !== null) {
                // New page rendering is pending
                renderPage(pageNumPending);
                pageNumPending = null;
                }
            });
            });

        }


        function queueRenderPage(num) {
            if (pageRendering) {
            pageNumPending = num;
            } else {
            renderPage(num);
            }
        }

        /**
         * Displays previous page.
         */
        function onPrevPage() {
            if (pageNum <= 1) {
            return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        // document.getElementById("prev").addEventListener("click", onPrevPage);

        /**
        * Displays next page.
        */
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
            return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }


       
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
        
            renderPage(pageNum);
        });
        return canvas; 
}
</script>
