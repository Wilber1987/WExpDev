<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div style="
    display: flex; 
    align-items: flex-end; 
    position: relative; 
    width: 100%; 
    height: 300px; 
    justify-content: space-evenly;
    padding: 0px;
    ">
        <div id="div1" style="width: 10px; height: 300px; top:0; left:0; background:#e53935;">
        </div>
        <div id="div2" style="width: 10px; height: 100px; top:0; left:300px; background:#4527a0 ; ">
        </div>
        <div id="div3" style="width: 10px; height: 200px; top:0; left:600px; background:#4527a0 ; ">
        </div>
        <div id="div4" style="width: 10px; height: 100px; top:0; left:600px; background:#4527a0 ; ">
        </div>
        <div id="div5" style="width: 10px; height: 200px; top:0; left:600px; background:#4527a0 ; ">
        </div>
        <svg style="position:absolute; top: 0; left: 0">
            <line id="line1" stroke="#452" stroke-width="10" />
        </svg>
        <svg style="position:absolute; top: 0; width:100%; height: 100%">
            <path id="Path"  stroke="navy" stroke-width=3 fill-opacity= 0 />
        </svg>
    </div>   
    <svg width=1000 height=200>
        <path d="M 20 25 l 40 150 l 40 -150 l 40 150 l 40 -150 l 40 150 m 0 0 z" stroke="navy" stroke-width=3 fill="white" />
    </svg>

    <script>
        var pos1 = {
            top: div1.offsetTop,
            left: div1.offsetLeft,
        };
        console.log(pos1);
        var pos2 = {
            top: div2.offsetTop,
            left: div2.offsetLeft,
        };
        console.log(pos2);
        var pos3 = {
            top: div3.offsetTop,
            left: div3.offsetLeft,
        };
        console.log(pos3);
        var pos4 = {
            top: div4.offsetTop,
            left: div4.offsetLeft,
        };
        console.log(pos4);
        var pos5 = {
            top: div5.offsetTop,
            left: div5.offsetLeft,
        };
        console.log(pos5);

        // line1.setAttribute("y2", pos2.top);
        // line1.setAttribute("x3", pos3.left);
        // line1.setAttribute("y3", pos3.top);
        Path.setAttribute("d", `M ${pos1.left} ${pos1.top}
        l 0 ${pos1.top} 
        l ${pos2.left - pos1.left} ${pos2.top - pos1.top} 
        l ${pos3.left - pos2.left } ${pos3.top - pos2.top }  
        l ${pos4.left - pos3.left} ${pos4.top - pos3.top }
        l ${pos5.left - pos4.left} ${pos5.top - pos4.top }
         m 0 0 z`)

    </script>
